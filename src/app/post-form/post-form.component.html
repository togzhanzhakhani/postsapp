<div>
    <label for="postId">Айдишка:</label>
    <input type="number" id="postId" [(ngModel)]="postId" name="postId">
  </div>
  <div>
    <label for="title">Заголовок:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title">
  </div>
  <div>
    <label for="body">Текст:</label>
    <textarea id="body" [(ngModel)]="body" name="body"></textarea>
  </div>
  <button (click)="onSubmit()">Добавить пост</button>
